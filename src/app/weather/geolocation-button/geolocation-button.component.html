<div class="col m12" *ngIf="! (geolocationService.coords$ | async)">

  <button
    name="geolocation"
    mz-button
    [large]="true" (click)="geolocationService.requestGeolocation()"
  >
    <i mz-icon-mdi [align]="'left'" [icon]="'map-marker-outline'"></i>
    Activar mi ubicación
  </button>

  <p>Activa tu ubicación para obtener los datos del clima de tu ciudad.</p>

</div>
